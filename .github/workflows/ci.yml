name: CI Pipeline

on:
  push:
    branches:
      - main
      - setup
  pull_request:
    branches:
      - main
      - setup


jobs:
  tests_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest ruff

      - name: Run unit tests
        run: |
          pytest
        continue-on-error: false  # если тест не прошел, ссылка останавливается

      - name: Run Ruff linter
        run: |
          ruff . --format=json > ruff_report.json
        continue-on-error: true  # ошибки Ruff не остановят pipeline, только отчёт

      - name: Fail if Ruff found issues
        run: |
          if [ $(jq '.errors | length' ruff_report.json) -gt 0 ]; then
            echo "Ruff обнаружил ошибки!"
            cat ruff_report.json
            exit 1
          fi
        env:
          RUFF_REPORT: ruff_report.json
